<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleslogin.css" />
    <title>Acceso Docentes</title>
  </head>
  <body>
    <div class="nav">
      <span>Sistema de Computo Rápido de Reactivos (SICORRE)</span>
    </div>
    <div class="container">
      <div class="card">
        <h2>Iniciar Sesion</h2>
        <form>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Número de Docente"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Contraseña"
            required
          />
          <button type="submit">Iniciar sesion</button>
          <a class="password-re" href="">Recuperar Contraseña</a>
        </form>
      </div>
    </div>
  </body>
</html>
