<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleslogin.css" />
    <title>Alta Alumno</title>
  </head>
  <body>
    <div class="nav">
      <span>Sistema de Computo RÃ¡pido de Reactivos (SICORRE)</span>
    </div>
    <h1>Alta Alumno</h1>
    <div class="container-alta">
      <div class="card-alta">
        
        <form >
          <label for="name">Nombre(s):</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Escriba su nombre"
            required
          />
          <label for="last-name1">Apellido paterno:</label>
          <input
            type="text"
            id="last-name1"
            name="last-name1"
            placeholder="Escriba su apellido paterno"
            required
          />
          <label for="last-name2">Apellido materno:</label>
          <input
            type="text"
            id="last-name2"
            name="last-name2"
            placeholder="Escriba su apellido materno"
            required
          />
          <label for="username">Numero de control:</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Escriba su numero de control"
            required
          />
          <div class="div-btn"><button class="btn-alta">Registrar</button>
          <button class="btn-alta">Eliminar</button>
          <button class="btn-alta">Modificar</button>
          <button class="btn-alta">Limpiar</button>
          <button class="btn-alta">Imprimir</button>
          <button class="btn-alta">Salir</button></div>
          
          
        </form>
      </div>
  </body>
</html>
